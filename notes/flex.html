        <div class="yellowBox box" id="yellow1"></div>

        <br>
        <div id="felxContainer">
        <p>flex</p>
        <h3>justify-content</h3>
        <p>flex-start (default) flex-end center space-between space-around space-evenly</p>
        <div class="blueBox box" id="blue2"></div>

    </div>
