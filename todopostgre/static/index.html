<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ToDo-App</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="/images/fav.png">
  <script defer src="./index.js" type="module"> </script>

</head>

<body>
  <div class="form" >              <!-- style="padding-left: 400px;" -->
    <form class="todoForm" >       <!-- enter works without clicking add button inside form  -->
      <label id="todo" for="inputTxt"> <strong>To do</strong></label> <br>       <!--label for an element with id = "inputTxt" -->
      <input type="text" id="inputTxt"  placeholder="what needs to be done?" width="30%" autofocus/>  <!-- name="todos" -->
      <!-- <br> -->
      <button id="submitTodo">Add</button>
    </form>
  </div>

  <div class="todoContainer"> </div>
</body>

</html>
