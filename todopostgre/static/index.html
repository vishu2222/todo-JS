<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ToDo-App</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="/images/fav.png">
  <script defer src="./index.js" type="module"> </script> <!-- differ excecutes js after loading script https://stackoverflow.com/questions/10808109/script-tag-async-defer -->

</head>

<body>
  <div>        
      <form>
      <label id="todo" for="inputTxt"> <strong>To do</strong></label> <br>
      <input type="text" id="inputTxt" name="inputText" placeholder="what needs to be done?" width="30%" autofocus/>  <!-- name="todos" -->
      <button id="submitTodo">Add</button>
      </form>
  </div>

  <div class="todoContainer"> </div>
</body>

<footer>
  <button id = 'DeleteDone' class="footer-button">Delete Completed</button>
  <button id = 'showCompleted' class="footer-button">Show Completed</button>
  <button id = 'DeleteAll' class="footer-button">Delete All</button>
</footer>
</html>
